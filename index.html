<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content">
    <div class="principal">
      <header>
        <img class="logo" src="images/logo.svg" alt="Huddle logo">
      </header>
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration of mockups">
    </div>
    <div class="secondary">
      <h2>Build The Community</h2>
      <h2>Your Fans Will Love</h2>
    
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
    
      <button>Register</button> 

      <div class="social-icons">
        <img class="fb-icon" src="images/facebook-f-brands.svg" alt="facebook icon">
        <img class="tw-icon" src="images/twitter-brands.svg" alt="twitter icon">
        <img class="ig-icon" src="images/instagram-brands.svg" alt="instagram icon">
      </div>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/isis-fraga/">Isis Fraga</a>.
      </p>
    </footer>
  </div>
</body>
</html>
